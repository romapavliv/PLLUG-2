<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="start_form_block">
            <form id="start_form" name="start_form" action="javascript:checkName()">

                <input id="username" name="username" type="text" placeholder="Example: Casper" maxlength="25"/><br /><br /><br />
                <button id="start_button">Start</button>
            </form>
        </div>
    </div>
</body>

</html>

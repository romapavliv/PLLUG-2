<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js"></script>
</head>

<body>
    <div id="left-container">
        <div id="colors">
            <div id="red" class="color"></div>
            <div id="orange" class="color"></div>
            <div id="yellow" class="color"></div>
            <div id="green" class="color"></div>
            <div id="skyblue" class="color"></div>
            <div id="blue" class="color"></div>
            <div id="purple" class="color"></div>
            <div id="white" class="color"></div>
            <div id="grey" class="color"></div>
            <div id="black" class="color"></div>
        </div>
        <div id="figures">
            <div id="pencil" class="figure"></div>
            <div id="line" class="figure"></div>
            <div id="circle" class="figure"></div>
            <div id="rectangle" class="figure"></div>
            <div id="triangle" class="figure"></div>
            <div id="star" class="figure"></div>
            <div id="cloud" class="figure"></div>
            <div id="eraser" class="figure"></div>
        </div>
    </div>
    <div id="top-container">
        <div id="sizes">
            <div class="size">
                <div id="px1" class="line"></div>
            </div>
            <div class="size">
                <div id="px5" class="line"></div>
            </div>
            <div class="size">
                <div id="px25" class="line"></div>
            </div>
            <div class="size">
                <div id="px2" class="line"></div>
            </div>
            <div class="size">
                <div id="px10" class="line"></div>
            </div>
        </div>
        <div id="fillings">
            <div id="stroke" class="filling"></div>
            <div id="fill" class="filling"></div>
        </div>
        <div id="clear-canvas" class="button">Clear</div>
        <div id="save-drawing" class="button">Save</div>
    </div>
    <canvas id="canvas" class="canvas">
        Ваш браузер не підтримує &lt;canvas&gt; елемент або у вас відключений JavaScript.
    </canvas>

</body>

</html>
